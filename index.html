<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Volkswagen</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- 滑动模块的总容器 -->
	<div class="swiper-container con">
		<!-- 滑动页面的容器 -->
		<div class="swiper-wrapper">
			<!-- 每一个滑动页 -->
			<div class="swiper-slide slide1">
				<img class="bg" src="img/bg1.jpg" alt="">
				<img class="top" src="img/logo.png" alt="">
				<img class="bottom" src="img/arrow.png" alt="">

				<div class="p1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0s">
					<img src="img/page_2_1.png" alt="">
				</div>
				<div class="p2 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
					<img src="img/page_2.png" alt="">
				</div>
				<div class="p3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0s">
					<img src="img/page_2_2.png" alt="">
				</div>

			</div>
			<div class="swiper-slide slide2">
				<img class="bg" src="img/bg.jpg" alt="">
				<img class="top" src="img/logo.png" alt="">
				<img class="hint" src="img/page_3_3.png" alt="">
				<img class="bottom" src="img/arrow.png" alt="">
				<div class="p1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/min_miss.png" alt="">
				</div>
				<div class="p2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/page_3_1.png" alt="">
				</div>
				<div class="p3 ">
					<img src="img/page_3_2.png" alt="">
					<img src="img/page_3_4.png" alt="">
				</div>


			</div>
			<div class="swiper-slide slide3 ">
				<img class="bg" src="img/bg1.jpg" alt="">
				<img class="top" src="img/logo.png" alt="">
				<div class="p1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/min_miss.png" alt="">
				</div>
				<div class="p2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/page_4_1.png" alt="">
				</div>
				<div class="p3 ani infinite toNext" swiper-animate-effect="pulse" swiper-animate-duration="1s" swiper-animate-delay="0s">
					<img src="img/page_4_2.png" alt="">
				</div>
				<div class="p4 ani " swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/active_detail.png" alt="">
				</div>


			</div>
			<div class="swiper-slide slide4">
				<img class="bg" src="img/bg3.jpg" alt="">
				<img class="top" src="img/logo.png" alt="">
				<div class="p1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/min_miss.png" alt="">
				</div>
				<div class="p2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/page_6_1.png" alt="">
				</div>
				<div class="p3 ani toNext infinite " swiper-animate-effect="pulse" swiper-animate-duration="1s"
				 swiper-animate-delay="0s">
					<img src="img/page_6_2.png" alt="">
				</div>

			</div>
			<div class="swiper-slide slide5">
				<img class="bg" src="img/bg4.jpg" alt="">
				<img class="top" src="img/logo.png" alt="">
				<div class="p1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/min_miss.png" alt="">
				</div>
				<div class="p2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/page_7_1.png" alt="">
				</div>
				<div class="p3 ani toNext infinite " swiper-animate-effect="pulse" swiper-animate-duration="1s"
				 swiper-animate-delay="0s">
					<img src="img/page_7_2.png" alt="">
				</div>

			</div>
			<div class="swiper-slide slide6">
				<img class="bg" src="img/bg1.jpg" alt="">
				<img class="top" src="img/logo.png" alt="">
				<div class="p1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/min_miss.png" alt="">
				</div>
				<div class="p2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/page_8_1.png" alt="">
				</div>
				<div class="p3 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/page_8_2.png" alt="">
				</div>
				<div class="p4 ani  toNext " swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/page_6_3.png" alt="">
				</div>

			</div>
			<div class="swiper-slide slide7">
				<img class="bg" src="img/bg1.jpg" alt="">
				<img class="bg1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" src="img/shadow.png" alt="">
				<img class="top" src="img/logo.png" alt="">
				<div class="p1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/min_miss.png" alt="">
				</div>
				<div  class="p2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img id="turn" src="img/turnplate.png" alt="">
					<img id="pointer" src="img/turnplate-pointer.png" alt="">
				</div>			
				<div id="start" class="p4 ani ">
					<img src="img/start.png" alt="">
				</div>

			</div>
			<div class="swiper-slide slide8">
				<img class="bg" src="img/bg1.jpg" alt="">
				<img class="top" src="img/logo.png" alt="">
				<div class="p1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/min_miss.png" alt="">
				</div>
				<div class="p2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/page_5_1.png" alt="">
				</div>
				<div id="back" class="p3 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s"
				 swiper-animate-delay="0s">
					<img src="img/page_5_2.png" alt="">
				</div>

			</div>
		</div>
	</div>
	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script>
		var mySwiper = new Swiper('.swiper-container', {
			direction: 'vertical',
			allowSwipeToNext: true,
			threshold: 50,
			speed: 600,
			nextButton: '.swiper-button-next',
			onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
				swiperAnimateCache(swiper); //隐藏动画元素 
				swiperAnimate(swiper); //初始化完成开始动画
			},
			onSlideChangeEnd: function (swiper) {
				swiperAnimate(swiper);
				if (swiper.activeIndex >= 2 && swiper.activeIndex <= 5) {
					mySwiper.lockSwipeToNext();
				} else {
					mySwiper.unlockSwipeToNext();
				}
			},

		})
		$('.slide2 .p3').click(function () {
			window.location = 'http://v.youku.com/v_show/id_XMjQyMDk3MTk2.html'
		})
		$('.toNext').click(function () {
			mySwiper.unlockSwipeToNext();
			mySwiper.slideNext();
		})
		$('#back').click(function () {
			mySwiper.slideTo(0, 1000, true);//切换到第一个slide，速度为1秒
		})
		var list = ['三等奖', '二等奖', '谢谢参与', '谢谢参与', '二等奖', '谢谢参与', '三等奖', '谢谢参与', '谢谢参与', '一等奖', '三等奖', '谢谢参与',], flag = true, item, txt, angles, n, m, timer;

		$('#start').click(function () {
			if (!flag) { return };
			flag = false;
			item = Math.floor(Math.random() * 12 + 1);
			txt = list[item - 1];
			angles = item * 30 - 15;
			n = 23.263;
			m = 0;
			timer = setInterval(function () {
				n -= 0.05;
				m += n;
				$('#turn').css('transform',"rotate(" + (angles + m) + "deg)");
				console.log(n, m);
				if (n <= 0) {
					clearInterval(timer);
					flag =true;
					alert(txt);
					if (txt != '谢谢参与') {
						mySwiper.slideNext();
					}
				}
			}, 20)
		})
	</script>
</body>

</html>
